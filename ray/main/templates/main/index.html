{% extends 'main/template.html' %}
{% load static %}



{% block title %}
Главная страница
{% endblock %}

{% block body %}
<!-- Stories -->
<div class="stories">
    <div class="stories__item" data-modal="story-modal">
        <img class="stories__preview" src="{% static 'main/images/stories/stories-1.jpg' %}" alt="">
        <div class="stories__title">Отдыхаю на природе</div>
        <time class="stories__date" datetime="2020-09-21 19:21">21.09.2020</time>
    </div>
    <div class="stories__item">
        <img class="stories__preview" src="{% static 'main/images/stories/stories-2.jpg' %}" alt="">
        <div class="stories__title">Заканчиваю сложный проект</div>
        <time class="stories__date" datetime="2020-09-21 19:21">21.09.2020</time>
    </div>
    <div class="stories__item">
        <img class="stories__preview" src="{% static 'main/images/stories/stories-3.jpg' %}" alt="">
        <div class="stories__title">Переехал в новую квартиру</div>
        <time class="stories__date" datetime="2020-09-21 19:21">21.09.2020</time>
    </div>
    <div class="stories__item">
        <img class="stories__preview" src="{% static 'main/images/stories/stories-4.jpg' %}" alt="">
        <div class="stories__title">Осень пришла!</div>
        <time class="stories__date" datetime="2020-09-21 19:21">21.09.2020</time>
    </div>
</div><!-- /.stories -->
<!-- Add post -->
<div class="add-post">
    <form class="add-post__form" action="/" method="post">
        <textarea class="add-post__textarea" name="post-text" placeholder="Напишите что-нибудь" data-autoresize></textarea>
        <div class="add-post__form-actions">
            <label class="add-post__file" for="add-post-file">
                <input type="file" id="add-post-file">
            </label>
            <button class="add-post__send" type="submit">
                Отправить
            </button>
        </div>
    </form>
</div>
<!-- Pagination -->
<ul class="pagination">
    <li class="pagination__item">
        <a class="pagination__link" href="#">&lt;</a>
    </li>
    <li class="pagination__item">
        <a class="pagination__link active" href="#">1</a>
    </li>
    <li class="pagination__item">
        <a class="pagination__link  " href="#">2</a>
    </li>
    <li class="pagination__item">
        <a class="pagination__link" href="#">3</a>
    </li>
    <li class="pagination__item">
        <a class="pagination__link" href="#">&gt;</a>
    </li>
</ul>
{% endblock %}
